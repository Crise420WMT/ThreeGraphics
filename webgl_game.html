
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebGL Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/build/three.min.js"></script>
		<script src="js/Frustum.js"></script>

		<script>

			var container, stats;
			var camera, scene, raycaster, renderer;

			var objects = [];
			var mouse = new THREE.Vector2(), INTERSECTED;
			var radius = 100, theta = 0;

			var gameStart = false;
			var gameOver = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				/*
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - interactive cubes';
				container.appendChild( info );
			*/
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

				//camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / 2, window.innerHeight/-2, -400, 400 );

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var geometry = new THREE.BoxGeometry( 20, 20, 20 );

				for ( var i = 0; i < 1; i ++ ) {

					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 800 - 400;
					object.position.y = Math.random() * 800 - 400;
					object.position.z = -100; // Math.random() * 800 - 400;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
					object.scale.z = Math.random() + 0.5;

					scene.add( object );
					objects.push( object );

				}
				console.log("Number of objects saved in scene: " + objects.length);

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild(renderer.domElement);

				// document.addEventListener( 'mousedown', onDocumentMouseDown, false);
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				//camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {
				console.log("Game Started!");
				gameStart = true;
			}
			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			// Raycast to check and see if object is  valid
			function raycastFromMouse() {
				var vector = new THREE.Vector3( mouse.x, mouse.y, 1 ).unproject( camera );

				raycaster.set( camera.position, vector.sub( camera.position ).normalize() );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						console.log("Valid, game continues");
						//console.log("Object x-position: " + intersects[0].object.position.x);
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );

					}

				} 

				else {
					//console.log("Not valid, game ends");
					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}
			}

			function moveObjects() {
				// Update Camera matrix
				camera.updateMatrix();
				camera.updateMatrixWorld();
				camera.matrixWorldInverse.getInverse( camera.matrixWorld );

				// Check to see whether objects need to turned
				// Make new Frustrum
				var frustum = new THREE.Frustum();
				frustum.setFromMatrix( new THREE.Matrix4().multiplyMatrices( camera.projectionMatrix, camera.matrixWorldInverse ) );

				// For each object, move based off it its position in the frustum
				for ( var i = 0; i < objects.length; i++) {
					var pos = objects[i].position.x;
					objects[i].position.x += 1;
					objects[i].updateMatrix();
					objects[i].updateMatrixWorld();

					if (!frustum.containsPoint(objects[i].position)) {
						console.log("Object out of range of frustum!");
					}
				}
			}

			function animate() {

				requestAnimationFrame( animate );
				moveObjects();
				render();
			}

			function render() {

				theta += 0.1;

				//camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				//camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
				//camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( scene.position );


				raycastFromMouse();

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
